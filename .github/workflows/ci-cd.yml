name: CI/CD Pipeline
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t my-docker-app .

      - name: Run Tests
        run: |
          docker run --rm my-docker-app python -m pytest  # Example test command

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Tag and Push Image
        run: |
          docker tag my-docker-app ${{ secrets.DOCKER_USERNAME }}/my-docker-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-docker-app:latest

      # Optional Kubernetes deployment
      - name: Deploy to Kubernetes
        if: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig
          kubectl --kubeconfig=kubeconfig apply -f k8s/deployment.yaml